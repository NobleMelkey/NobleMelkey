<html>
    <head>
        <title>
            contact form

        </title>
        <style>
            body{
                display: flex;
                align-items: center;
                justify-content: center;
               background-image: url("w");
                
            }
        </style>
    </head>
    
    <body  >
        
        <marquee><h1>this is a marquee</h1></marquee>
        <marquee d></marquee>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="uname" >name</label>
                    </td>
                    <td>
                        <input type="text" id="uname" name="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">age</label>
                    </td>
                    <td>
                        <input type="text" name="userage" id="age" size="2" maxlength="2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>country</label>
                    </td>
                    <td>
                        <input type="text" value="india" name="country" disabled>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="pass">password</label>
                    </td>
                    <td>
                        <input type="password" id="pass">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="res">resume</label>
                    </td>
                    <td>
                        <input type="file" id="res">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>hobbies/label>
                    </td>
                    <td>
                        <label>
                            <input type="checkbox" checked> cricket
                        </label>
                        <label>
                            <input type="checkbox">football
                        </label>
                        
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>gender</label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" value="f" name="gender">female
                        </label>
                        <label>
                            <input value="m" type="radio" name="gender">mela
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">city</label>
                    </td>
                    <td>
                        <select id="city" name="city">
                    <optgroup label="metros">
                        
                        <option disabled selected>--choose city</option>
                        <option>thoothukudi</option>
                        <option>chenni</option>
                        <option>muduri</option>
                        <option>coimbutor</option>
                        <option>goa</option>
                    </optgroup>
                
                   
                    <optgroup label="others">
                       

                        <option>noida</option>
                        <option>asia</option>
                        <option>jupan</option>
                        <option>china</option>
                    </optgroup></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>address</label>
                    </td>
                    <td>
                        <textarea rows="4" cols="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">submit</button>
                    </td>
                    <td>
                        <button type="reset">reset</button>
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
